<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sheepshead</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="container">
      <div id="ask_to_pick_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Ask to pick modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header"><h2>Do you want to pick?</h2></div>
            <div class="modal-body">
              <button id="pick-yes" type="button" class="btn">Yes</button>
              <button id="pick-no" type="button" class="btn">No</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">

        <!-- upper left -->
        <div class="cards-container-rotated col-md-3">
          <ul>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-right"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-right"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-right"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-right"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-right"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-right"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-right"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-right"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-right"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-right"/></li>
          </ul>
        </div>

        <div id="played-cards" class="col-md-6">
          <div class="row">
            <h1 class="text-center">Sheepshead</h1>
            <div id="left-played-card" class="col-md-offset-2 col-md-4">
              <!-- played card left  -->
              <img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-right"/>
            </div>
            <div id="right-played-card" class="col-md-4">
              <!-- played card right -->
              <img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-left" />
            </div>
          </div>
          <div class="row">
            <div id="player-played-card" class="col-md-offset-4 col-md-8">
              <!-- played card bottom -->
              <img src="images/playingcards/PNG-cards-1.3/back.png" class="card"/>
            </div>
          </div>
        </div>

        <!-- upper right -->
        <div class="cards-container-rotated col-md-3">
          <ul class="pull-right">
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-left"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-left"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-left"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-left"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-left"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-left"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-left"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-left"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-left"/></li>
            <li><img src="images/playingcards/PNG-cards-1.3/back.png" class="card rotated-left"/></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="cards-container col-md-offset-4 col-md-4 text-center">
          <h3 id="user-message"></h3>
          <ul>
            <!-- player's hand is filled in here -->
          </ul>
        </div>
      </div>
    </div>

    <script src="scripts/bundle.js"></script>
